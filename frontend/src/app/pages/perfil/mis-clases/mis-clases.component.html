<div class="w-full min-h-screen bg-gradient-to-b from-stone-950 via-gray-900 to-stone-900">
<section class="max-w-4xl mx-auto p-4 text-white">
      <h2 class="text-2xl font-bold mb-4">Mis reservas</h2>
      <ul *ngIf="reservas.length; else sinReservas" class="space-y-4">
        <li *ngFor="let reserva of reservas" class="p-4 bg-gray-800 rounded-lg shadow">
          <h3 class="text-lg font-semibold">{{ reserva.clase.nombre }}</h3>
          <p>Sala: {{ reserva.clase.sala }}</p>
          <p>Fecha: {{ reserva.fecha | date: "dd MMM yyyy 'a las' hh:mm a" }}</p>
          <button (click)="cancelarReserva(reserva)" class="mt-2 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Cancelar Reserva
          </button>
        </li>
      </ul>
      <ng-template #sinReservas>
        <p class="text-gray-400">No est√°s apuntado a ninguna clase</p>
      </ng-template>
    </section>
</div>
