<!-- Contenedor principal -->
<div class="relative min-h-screen overflow-hidden" id="login_container">
  <!-- Fondo de la interfaz -->
  <div class="absolute inset-0 bg-[url('/img/backgrounds/bg_register.jpg')] bg-cover bg-center scale-105 Z-0">
    <!-- Desenfoque del fondo de pantalla -->
    <div class="relative inset-0 z-0 flex flex-row bg-black/30 backdrop-blur-sm">

      <div id="login_form_container" class="relative z-10 flex flex-col items-center justify-center w-full min-h-screen tablet:px-10 movil:px-6 tablet:justify-center movil:justify-center animate-fade-in">
        <div class="flex flex-col items-center justify-center w-full max-w-md gap-4 p-6 py-12 bg-white rounded-lg shadow-lg opacity-85 font-montserrat movil:gap-2 movil:py-8 movil:rounded-md movil:w-full movil:shadow-none">
          <!-- Texto de arriba del formulario -->
          <h1 class="text-2xl font-extrabold tracking-tight text-center text-transparent bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-700 bg-clip-text drop-shadow-sm">Únete al templo. Crea tu cuenta.</h1>
          <!-- Formulario -->
          <form class="flex flex-col w-full gap-4 mt-4 movil:mt-0" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div id="form_container_grid" class="grid grid-cols-2 gap-4">
            <!-- NOMBRE -->
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Nombre</label>
                <div class="relative">
                    <!-- Icono Nombre -->
                    <lucide-icon name="circle-user" class="absolute w-4 h-4 text-gray-400 -translate-y-1/2 left-3 top-1/2"></lucide-icon>
                  
                    <!-- Input Nombre -->
                    <input type="text" id="name" formControlName="nombre" class="w-full py-2 pl-10 pr-3 ml-2 text-black bg-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    />
                </div>
                <!-- Validación de formulario (NO IMPLEMENTADO) -->
                <!-- <p *ngIf="registerForm && f['name'].touched && f['name'].invalid" class="text-xs text-red-500">
                  {{ f["name"].errors?.['required'] ? 'El nombre es obligatorio' : ["''"] }}
                  {{ f['name'].errors?.['minlength'] ? 'Mínimo 2 caracteres' : ["''"] }}
                </p> -->
              </div>

            <!-- APELLIDOS -->
            <div class="mb-4">
                <label for="surname" class="block mb-2 text-sm font-medium text-gray-700">Apellidos</label>
                <div class="relative">
                    <!-- Icono Apellidos -->
                    <lucide-icon name="id_card" class="absolute w-4 h-4 text-gray-400 -translate-y-1/2 left-3 top-1/2"></lucide-icon>
                  
                    <!-- Input Apellidos -->
                    <input type="text" id="surname" formControlName="apellidos" class="w-full py-2 pl-10 pr-3 ml-2 text-black bg-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    />
                </div>
            </div>

            <!-- EMAIL -->
            <div class="mb-4">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Correo Electrónico</label>
              <div class="relative">
                  <!-- Icono Email -->
                  <lucide-icon name="mail" class="absolute w-4 h-4 text-gray-400 -translate-y-1/2 left-3 top-1/2"></lucide-icon>
                
                  <!-- Input Email -->
                  <input type="email" id="email" formControlName="email" class="w-full py-2 pl-10 pr-3 ml-2 text-black bg-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  />
              </div>
            </div>
            <!-- CONTRASEÑA -->
            <div class="mb-4">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
              <div class="relative">
                  <!-- Icono Contraseña -->
                  <lucide-icon name="lock" class="absolute w-4 h-4 text-gray-400 -translate-y-1/2 left-3 top-1/2"></lucide-icon>
                
                  <!-- Input Contraseña -->
                  <input type="text" id="password" formControlName="password" class="w-full py-2 pl-10 pr-3 ml-2 text-black bg-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
              </div>
            </div>

            <!-- TELÉFONO MÓVIL -->
            <div class="mb-4">
              <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">Teléfono Móvil</label>
              <div class="relative">
                  <!-- Icono Teléfono -->
                  <lucide-icon name="smartphone" class="absolute w-4 h-4 text-gray-400 -translate-y-1/2 left-3 top-1/2"></lucide-icon>
                
                  <!-- Input Teléfono (Webkit elimina los iconos de aumentar y disminuir número)-->
                  <input type="number" id="phone" formControlName="telefono" class="appearance-none [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none w-full py-2 pl-10 pr-3 ml-2 text-black bg-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  />
              </div>
            </div>
          </div>
            
            <!-- BOTÓN DE CREAR CUENTA -->
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring focus:ring-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed"> 
              Crear Cuenta
            </button>
          </form>
          <!-- Enlace al formulario de Inicio de Sesión -->
          <p class="mt-4 text-sm text-gray-600">¿Ya tienes una cuenta? <a routerLink="/auth/login" class="text-yellow-500 hover:underline">Iniciar Sesión</a></p>
        </div>
               
      </div>
    </div>
