<!-- Contenedor principal -->
<div class="relative w-full h-full overflow-auto">
  
    <!-- Contenedor que define el tamaÃ±o del "lienzo" del plano -->
    <div class="relative min-w-[2000px] min-h-[1200px]">
  
      <!-- Imagen del plano -->
      <img
        src="assets/img/schemes/plano_gimnasio.jpg"
        alt="Plano"
        class="absolute top-0 left-0 z-0 object-cover w-full h-full" />

        <article id="aductor" class="absolute left-[340px] top-[215px]">

              <fa-icon [icon]="faMapPin" class="absolute text-5xl text-yellow-400 drop-shadow-[0_0_2px_white]"></fa-icon>
            </button>
          
            <!-- Desplegable con el video -->
            <div *ngIf="videoAductorVisible" class="mt-12 p-2 bg-black/80 rounded-lg shadow-lg w-[300px] animate-fade-in relative z-50">
              <iframe
                width="100%"
                height="170"
                class="rounded"
                src="https://www.youtube.com/embed/9EuO_mMQ3i8?si=SAaYGronhBn5SqSY"
                title="Video explicativo"
                frameborder="0"
                allowfullscreen
