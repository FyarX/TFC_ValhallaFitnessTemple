  <div class="relative min-h-screen overflow-hidden" id="login_container">
    <div class="absolute inset-0 bg-[url('/img/backgrounds/bg_login.jpg')] bg-cover bg-center scale-105 Z-0">
      <div class="absolute inset-0 z-0 bg-black/30 backdrop-blur-sm">
      <div class="relative z-10 flex items-center justify-end min-h-screen pr-52 tablet:px-10 movil:px-6 tablet:justify-center movil:justify-center animate-slide-in-right" id="login_form_container">
        <div class="flex flex-col items-center justify-center w-full max-w-md gap-4 p-6 py-12 bg-white rounded-lg shadow-lg opacity-85 movil:gap-2 movil:py-8 movil:rounded-md movil:w-full movil:shadow-none">
          <h1 class="mb-4 text-4xl font-bold text-center text-gray-800">Iniciar Sesión</h1>
          <form class="flex flex-col w-full gap-4 mt-4 movil:mt-0">
            <div class="mb-4">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Correo Electrónico</label>
              <div class="relative">
                  <!-- Icono dentro del input -->
                  <lucide-icon name="user" class="absolute w-4 h-4 text-gray-400 -translate-y-1/2 left-3 top-1/2"></lucide-icon>
                
                  <!-- Input con padding para no solapar el icono -->
                  <input type="email" id="email" placeholder="Correo Electrónico" class="w-full py-2 pl-10 pr-3 ml-2 text-black placeholder-gray-400 bg-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500"
                  />
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
              <div class="relative">
                  <!-- Icono dentro del input -->
                  <lucide-icon name="lock" class="absolute w-4 h-4 text-gray-400 -translate-y-1/2 left-3 top-1/2"></lucide-icon>
                
                  <!-- Input con padding para no solapar el icono -->
                  <input type="password" id="password" placeholder="Contraseña" class="w-full py-2 pl-10 pr-3 ml-2 text-black placeholder-gray-400 bg-gray-100 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
              </div>
            </div>
            
            <!-- Guardar contraseña -->
            <div class="flex items-center justify-between text-sm text-gray-600">
              <label class="flex items-center gap-2">
                <input type="checkbox" class="w-4 h-4 text-yellow-500 bg-gray-100 border-gray-300 rounded focus:ring-yellow-500 focus:ring-1"/>
                Recordar contraseña
              </label>
            </div>

            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring focus:ring-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed"> 
              Iniciar Sesión
            </button>
          </form>
          <p class="mt-4 text-sm text-gray-600">¿No tienes una cuenta? <a routerLink="/auth/registro" class="text-yellow-500 hover:underline">Regístrate aquí</a></p>
        </div>
               
      </div>
    </div>
